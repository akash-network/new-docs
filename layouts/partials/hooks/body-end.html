{{ with .Site.Params.algolia_docsearch }}
<!-- scripts for algolia docsearch -->
<script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
<script type="text/javascript">docsearch({
    container: '#docsearch',
    appId: 'appid',
    apiKey: 'appkey',
    indexName: 'docsearch',
});</script>
{{ end }}
